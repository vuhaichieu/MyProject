<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body>
        <form method="post" action="enroll">
        <div>Student Name: <input type="text" name="name"></div>
        <div>Financial Sourse: <input type="radio" name="FinancialSourse" value="Government">Government
        <input type="radio" name="FinancialSourse" value="Grant">Grant
        <input type="radio" name="FinancialSourse" value="Self-Sponsor">Self-Sponsor
        </div>
        <div>
            Level: <select name="level">
                <option value="Bsc">Bsc</option>
                <option value="Master">Master</option>
                <option value="PhD">PhD</option>
            </select>
        </div>
        <div>
            DOE: <input type="date" name="date">
        </div>
        <div>
            <button>save</button>
        </div>
        </form>
    </body>
</html>
